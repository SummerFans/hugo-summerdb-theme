{{define "main"}}
<div class="content">
    <div class="content-inner">
        <div class="markdown-body">
            {{.Content}}
            {{if .Site.DisqusShortname}}
            {{ template "_internal/disqus.html" . }}
            {{end}}
            {{- partial "footer.html" . -}}
        </div>
        <div class="table-content">{{.TableOfContents}}</div>
       
    </div>
    
</div>
{{end}}
