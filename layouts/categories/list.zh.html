{{define "main"}}
<ul>
    {{ range .Pages.ByDate }}
    <li>
        <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
        <ul>
           {{ range sort .Pages }}
            <li>
                    {{ .Title}}
            </li>
        {{end}}
        </ul>
    </li>
    {{ end }}
</ul>
{{end}}
