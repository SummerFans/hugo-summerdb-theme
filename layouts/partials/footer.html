<script> 
    //    hljs.initHighlighting();
      if(window.hljs) {
       hljs.initHighlightingOnLoad();
      //  console.log(hljs.initHighlightingOnLoad)
       $('pre code').each(function(i, block) {
        var s = block.className.split('-')
        if (s.length >= 2) {
          block.className = s[1]
        } else {
          block.className = s[0]
        }
        });
      }
    </script>
